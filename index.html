<!DOCTYPE html>
<html>
<head>
<title>Mobile Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/48Tdj9e.jpeg');
    /* Changed to 'contain' to ensure the entire image is visible */
    background-size: contain;
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    /* Ensure body takes full viewport height for proper sizing */
    min-height: 100vh;
    display: flex; /* Use flexbox for centering content */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white; /* Example text color if you add content */
    font-family: sans-serif; /* Example font */
    background-color: #000; /* Optional: Sets a background color for the empty space if 'contain' is used */
  }

  /* Optional: Add content here, for example a message */
  .content {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome!</h1>
    <p>This page should now show the full background image.</p>
  </div>
</body>
</html>
