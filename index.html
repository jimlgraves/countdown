<!DOCTYPE html>
<html>
<head>
<title>Mobile Background Test - Direct HTML</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/48Tdj9e.jpeg');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-color: #000; /* Fallback black for empty space */
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white; /* Text color for the countdown */
    font-family: 'Arial', sans-serif; /* A clear, readable font */
    box-sizing: border-box;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds shadow for readability */
  }

  .countdown-container {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
    border-radius: 10px;
    margin: 20px;
    max-width: 90%;
    box-sizing: border-box;
  }

  .countdown-line {
    font-size: 1.2em; /* Slightly larger font for general lines */
    margin-bottom: 8px;
  }

  #static-line {
    font-size: 1.5em; /* Larger font for the static line */
    font-weight: bold;
    margin-bottom: 15px;
  }

  /* Optional: Adjust font sizes for very small screens if needed */
  @media (max-width: 400px) {
    .countdown-line {
      font-size: 1em;
    }
    #static-line {
      font-size: 1.3em;
    }
  }
</style>
</head>
<body>

  <div class="countdown-container">
    <div id="static-line" class="countdown-line">Countdown to August 29</div>
    <div id="weeks-days-line" class="countdown-line">Weeks & Days: DIRECT HTML TEST</div>
    <div id="total-days-line" class="countdown-line">Total Days: DIRECT HTML TEST</div>
    <div id="work-days-line" class="countdown-line">Work Days: DIRECT HTML TEST</div>
  </div>

  </body>
</html>
