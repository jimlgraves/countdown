<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to August 29</title>
  <style>
    /* Base styles for all screen sizes */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      min-height: 250px; /* Ensures flexbox behaves well even on very short screens */
      background-color: #000; /* Fallback for transparency, or fill bars */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-shadow: 2px 2px 6px #000;
      position: relative; /* Needed for positioning the background image */
      overflow: hidden; /* Prevent scrollbars if image slightly overflows */
    }

    /* Style for the actual image element */
    .background-img {
      position: absolute; /* Position relative to body */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* CRUCIAL: Makes the entire image fit */
      z-index: -2; /* Puts the image behind all other content and overlay */
      user-select: none; /* Prevent image selection/dragging */
      pointer-events: none; /* Allow clicks to pass through to content */
    }

    /* Overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      z-index: -1; /* Behind content, above image */
    }

    h1 {
      /* Fluid font size: Minimum 1.6rem, preferred 6vw, maximum 3em */
      font-size: clamp(1.6rem, 6vw, 3em);
      margin-bottom: 20px;
      padding: 0 10px; /* Slightly reduced horizontal padding */
      box-sizing: border-box;
      position: relative; /* Ensure it's above overlay */
      z-index: 1;
      max-width: 95%; /* Ensure heading doesn't go too wide */
      line-height: 1.2; /* Adjust line height if words break awkwardly */
    }

    .countdown {
      /* Fluid font size: Minimum 1.2rem, preferred 4.5vw, maximum 2.5em */
      font-size: clamp(1.2rem, 4.5vw, 2.5em);
      background: rgba(0, 0, 0, 0.6); /* Slightly darker for better contrast */
      padding: 15px 25px; /* Maintain good internal padding */
      border-radius: 15px;
      margin: 8px 10px; /* Reduced vertical margin, added horizontal margin */
      max-width: 90%; /* Ensure countdown boxes don't get too wide */
      box-sizing: border-box;
      position: relative; /* Ensure it's above overlay */
      z-index: 1;
      line-height: 1.3; /* Adjust line height for readability */
      /* Consider adding word-break if very long words are an issue on narrow screens */
      /* word-break: break-word; */
    }

    /* Original media queries are now less critical for font size due to clamp(),
       but still useful for specific layout tweaks if needed. */
    @media (max-width: 600px) {
      /* Font sizes are now handled by clamp() */
      h1 { margin-bottom: 15px; }
      .countdown { margin: 6px 8px; } /* Slightly reduce margins further */
    }

    @media (max-width: 400px) {
      /* Font sizes are now handled by clamp() */
      h1 { padding: 0 5px; } /* Even smaller horizontal padding for heading */
      .countdown { padding: 10px 15px; } /* Adjust padding for very small countdowns */
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/48Tdj9e.jpeg" alt="Background image" class="background-img">
  <div class="overlay"></div>

  <h1>Countdown to August 29</h1>
  <div class="countdown" id="weeksDays"></div>
  <div class="countdown" id="daysOnly"></div>
  <div class="countdown" id="workingDays"></div>

  <script>
    function updateCountdown() {
      const today = new Date();
      let target = new Date(today.getFullYear(), 7, 29); // August = 7 (0-based)

      if (today.getMonth() > 7 || (today.getMonth() === 7 && today.getDate() > 29)) {
        target.setFullYear(today.getFullYear() + 1);
      }

      const oneDay = 1000 * 60 * 60 * 24;
      const diffDays = Math.ceil((target - today) / oneDay);
      const weeks = Math.floor(diffDays / 7);
      const days = diffDays % 7;

      let workingDays = 0;
      let date = new Date(today);
      while (date.getTime() <= target.getTime()) {
        const day = date.getDay();
        if (day !== 0 && day !== 6) { // 0 for Sunday, 6 for Saturday
          workingDays++;
        }
        date.setDate(date.getDate() + 1);
      }

      document.getElementById('weeksDays').textContent =
        `${weeks} week${weeks !== 1 ? 's' : ''} and ${days} day${days !== 1 ? 's' : ''}`;
