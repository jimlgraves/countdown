<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to August 29</title>
  <style>
    /* Base styles for all screen sizes */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background-color: #000;
      background-image: url('https://i.imgur.com/48Tdj9e.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;          /* Default: Image covers entire background */
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-shadow: 2px 2px 6px #000;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .countdown {
      font-size: 2.5em;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 15px;
      margin: 10px;
      max-width: 90%;
      box-sizing: border-box;
    }

    /* --- Media Queries for Responsiveness --- */

    /* For screens that are taller than they are wide (e.g., portrait mobile) */
    @media (max-aspect-ratio: 1/1) {
      html, body {
        background-size: contain;   /* Show the entire image */
        background-repeat: no-repeat; /* Prevent tiling if there's extra space */
      }
    }

    /* General mobile layout adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-bottom: 15px;
      }
      .countdown {
        font-size: 1.5em;
        padding: 10px 20px;
        margin: 8px;
      }
    }

    /* Very small screens */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.6em;
      }
      .countdown {
        font-size: 1.2em;
        padding: 8px 15px;
        margin: 6px;
      }
    }
  </style>
</head>
