<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to August 29</title>
  <style>
    /* Base styles for all screen sizes */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      min-height: 250px; /* Ensures flexbox behaves well even on very short screens */
      background-color: #000; /* This will fill the "bars" if object-fit:contain is used */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-shadow: 2px 2px 6px #000;
      position: relative; /* Needed for positioning the background image */
      overflow: hidden; /* Prevent scrollbars if image slightly overflows */
    }

    /* Style for the actual image element */
    .background-img {
      position: absolute; /* Position relative to body */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Makes the entire image fit */
      z-index: 0; /* Changed: Image layer */
      user-select: none; /* Prevent image selection/dragging */
      pointer-events: none; /* Allow clicks to pass through to content */
    }

    /* Overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      z-index: 1; /* Changed: Overlay layer, above image */
    }

    h1 {
      font-size: clamp(1.6rem, 6vw, 3em);
      margin-bottom: 20px;
      padding: 0 10px;
      box-sizing: border-box;
      position: relative; /* Ensure it's above overlay */
      z-index: 2; /* Changed: Content layer, above overlay */
      max-width: 95%;
      line-height: 1.2;
    }

    .countdown {
      font-size: clamp(1.2rem, 4.5vw, 2.5em);
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      margin: 8px 10px;
      max-width: 90%;
      box-sizing: border-box;
      position: relative; /* Ensure it's above overlay */
      z-index: 2; /* Changed: Content layer, above overlay */
      line-height: 1.3;
    }

    /* Original media queries are now less critical for font size due to clamp(),
       but still useful for specific layout tweaks if needed. */
    @media (max-width: 600px) {
      h1 { margin-bottom: 15px; }
      .countdown { margin: 6px 8px; }
    }

    @media (max-width: 400px) {
      h1 { padding: 0 5px; }
      .countdown { padding: 10px 15px; }
    }
  </style>
</head>
