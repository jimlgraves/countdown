    max-width: 90%;

    font-size: 1.5em; /* Larger font for the static line */

    margin-bottom: 15px;
  }

  @media (max-width: 400px) {
    .countdown-line {
      font-size: 1em;
    }
    #static-line {
      font-size: 1.3em;
    }
  }
</style>
