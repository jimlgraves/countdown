<!DOCTYPE html>
<html>
<head>
<title>Mobile Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/48Tdj9e.jpeg');
    background-size: cover; /* Ensures the image covers the entire viewport */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
    display: flex; /* Use flexbox to ensure content (if any) is placed correctly */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white; /* Example text color if you add content */
    font-family: sans-serif; /* Example font */
  }

  /* Optional: Add content here, for example a message */
  .content {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome!</h1>
    <p>This is a mobile-friendly page with a background image.</p>
  </div>
</body>
</html>
